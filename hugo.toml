      [[languages.en.menus.footer]]
        name = "Research"
        URL = "#research"
        weight = 3

      [[languages.en.menus.footer]]
        name = "Teaching"
        URL = "#teaching"
        weight = 4

      [[languages.en.menus.footer]]
        name = "Publicity"
