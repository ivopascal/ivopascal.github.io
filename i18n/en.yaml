  translation: "
    Hi, I'm Ivo! I'm a Lecturer & PhD student at the University of Groningen. 
    I do research on Machine Learning methods with Uncertainty Estimation, and how those may be applied to Brain-Computer Interfaces. 
    <br>

    As a Lecturer I teach in my area of expertise. My teaching is therefore focused on Uncertainty in Machine Learning, Brain-Computer Interfaces and Deep Learning. 
    I enjoy combining my research and teaching when supervising Bachelor and Master thesis projects, or developing hands-on assignments that dive into the technical details of modern AI.
