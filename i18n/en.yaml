## Homepage about
- id: "about_title"
  translation: "Publicity & Outreach"

- id: "about_content"
  translation:  "<p class='lead'>
      As a researcher, one of the nice parts of my job is to spread knowledge. 
      This gives me the opportunity to present my research to diverse audiences including researchers, companies, the general public and children.
      I have presented research, given demo's or otherwise engaged with an audience for:
      </p>
      <ul class='lead'>
        <li> Pints of Science - An informal talk about my research on BCIs in a bar.
        <li> CogniGron at Work - A talk about BCIs and the brain and how this relates to CogniGron's expertise: neuromorphic computing. 
        <li> Zpannend Zernike - A demo of a BCI being used in real-time. We informally explain the concepts of a BCI to children and parents to excite them about science, and help them differentiate from science-fiction. Thanks to Bernard Renardi and Andreea Sburlea!
        <li> European Research Night - A science-pitch competition using a silent-disco system. Competitively pitch my research to a general audience while other researchers are telling about their own work. 
        <!-- <li> IMC Weekendschool - A workshop in which we showed 10-14 year old children what the job of <i>scientist</i> can be. We also gave a small workshop on Machine Learning in which the children learned to make their own Machine Leanring model. Thanks to Dagmar Heeg! -->
        <li> Cover Symposium Accountability, Responsiblity and Transparency in AI - A panel discussion on how to make sure AI is developed responsibly with proper governance. 
        <!-- <li> Graz BCI Conference, Cognitive Modelling Group, BCN Retreat, Visit from INCIA PhD students, ... - Exchanging knowledge with other researchers in my area of expertise.  -->
      </ul>
      <p class='lead'>Feel free to invite me to give a talk, demo, or workshop. If I have time, I'd be happy to join!</p>
